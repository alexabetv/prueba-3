    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #a4723d;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        textarea, input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #000000;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .mensaje {
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            display: none; /* Inicialmente oculto */
        }
    </style>
<br>
<br>
<br>
    <br>
    <br>
    <br>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            const mensaje = document.querySelector(".mensaje");

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Evita que se envíe el formulario

                // Oculta el formulario
                form.style.display = "none";

                // Muestra el mensaje
                mensaje.style.display = "block";
            });
        });
    </script>
</head>
<body>
    
    <div class="background-image">
        <div class="container">
            <h2 class="titlex">Formulario de Clientes</h2>
            <form action="procesar_formulario.php" method="post">
                <div class="form-group">
                    <label for="rut">Ingresa tu RUT<span>*</span>:</label>
                    <input type="text" id="rut" name="rut" placeholder="RUT" required><br/>
                </div>
                <div class="form-group">
                    <label for="nombreUser">Ingresa tu nombre<span>*</span>:</label>
                    <input type="text" id="nombreUser" name="nombreUser" placeholder="Nombre" minlength="3" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="apellido-paterno">Apellido Paterno<span>*</span>:</label>
                    <input type="text" id="apellido-paterno" name="apellido_paterno" placeholder="Apellido paterno" minlength="3" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="apellido-materno">Apellido Materno<span>*</span>:</label>
                    <input type="text" id="apellido-materno" name="apellido_materno" placeholder="Apellido materno" minlength="3" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="direcc">Dirección<span>*</span>:</label>
                    <input type="text" id="direcc" name="direcc" placeholder="Dirección" minlength="5" maxlength="60" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico<span>*</span>:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="fono">Teléono de Contacto<span>*</span>:</label>
                    <input type="tel" id="fono" name="fono" placeholder="Telefono" minlength="3" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="admin">Eres un Agente de Soporte?:</label>
                    <input type="checkbox" id="admin" name="admin">
                </div>
                <button type="submit" value="Enviar">Confirmar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
